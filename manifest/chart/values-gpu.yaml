resources:
  requests:
    cpu: "4"
    memory: 32Gi
    nvidia.com/gpu: "1"
  limits:
    cpu: "8"
    memory: 64Gi
    nvidia.com/gpu: "1"

nodeSelector:
  cloud.google.com/gke-accelerator: nvidia-l4

tolerations:
  - key: "nvidia.com/gpu"
    operator: "Exists"
    effect: "NoSchedule"

storage:
  type: pvc
  pvc:
    storageClassName: premium-rwo
    size: 200Gi

job:
  activeDeadlineSeconds: 28800
