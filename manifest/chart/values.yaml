nameOverride: ""
fullnameOverride: ""

image:
  repository: us-central1-docker.pkg.dev/glassbox-marketplace-prod/glassbox-bio-molecular-audit/molecular-audit-core
  tag: latest
  # For dev/e2e where tags may be reused (e.g. :latest), Always prevents stale-node-cache surprises.
  # For production/Marketplace, prefer setting `image.digest` (immutable) and keep pullPolicy as needed.
  pullPolicy: Always
  digest: ""

config:
  projectId: mol_audit_demo
  runMode: standard
  phase: Glassbox Bio Molecular Audit
  inputPath: /data/input
  outputPath: /data/output
  runId: ""
  novelTargetMode: false
  triangulationRequired: true
  verdictMode: verdict_as_risk
  rubricPreset: vc_diligence
  failClosed: true
  reproPackEnabled: true
  # Entitlement + Seal Service base URL.
  # (For Marketplace review and current prod) use the Cloud Run URL:
  entitlementUrl: https://glassbox-seal-662656813262.us-central1.run.app
  # Deprecated/legacy. Current entitlement service authenticates via OIDC identity token.
  # Keep a non-secret placeholder for older runner images.
  entitlementToken: "__identity_only__"
  # Optional: set to "auto"|"google"|"gcp"|"idtoken" to attach an Authorization: Bearer <OIDC identity token> header.
  # The runner fetches the token from the GKE/GCE metadata server (Workload Identity) when available.
  entitlementAuthMode: ""
  # Optional: explicit audience to mint the identity token for. Defaults to entitlementUrl.
  entitlementAudience: "https://glassbox-seal-662656813262.us-central1.run.app"
  # Optional override: explicitly provide the bearer token value (primarily for local/dev).
  entitlementBearerToken: ""
  # Local/dev only: pin a principal key (sent as X-GBX-PRINCIPAL header when entitlementAuthMode=principal).
  entitlementPrincipal: ""
  TN_DISABLE_EXTERNAL_DATA: "0"
  TN_ENABLE_UQ: "1"
  TN_ENABLE_OT_FEATURES: "1"
  standardModeQuiet: false

marketplace:
  reportingSecret: ""

ubbagent:
  enabled: false
  image:
    repository: us-central1-docker.pkg.dev/glassbox-marketplace-prod/glassbox-bio-molecular-audit/molecular-audit-core/ubbagent
    tag: latest
    pullPolicy: IfNotPresent
  localPort: "4567"
  metricName: glassbox_mol_audit_run
  serviceName: services/REPLACE_ME_SERVICE_NAME

console:
  enabled: true
  image:
    repository: us-central1-docker.pkg.dev/glassbox-marketplace-prod/glassbox-bio-molecular-audit/molecular-audit-core/console
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  uiDir: /app/ui
  dataRoot: /data
  resources:
    requests:
      cpu: "100m"
      memory: 256Mi
    limits:
      cpu: "500m"
      memory: 512Mi

resources:
  requests:
    cpu: "2"
    memory: 8Gi
  limits:
    cpu: "4"
    memory: 16Gi

storage:
  type: pvc
  pvc:
    storageClassName: standard
    size: 50Gi
  gcs:
    bucket: ""
    mountPath: /data
    sidecarImage: gcr.io/google.com/cloudsdktool/cloud-sdk:slim

serviceAccount:
  create: true
  name: ""
  annotations: {}

workloadIdentity:
  enabled: false
  gcpServiceAccount: ""

job:
  enabled: false
  backoffLimit: 0
  ttlSecondsAfterFinished: 86400
  activeDeadlineSeconds: 21600

nodeSelector: {}

tolerations: []

affinity: {}
